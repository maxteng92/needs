<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>醫療可近性 - 溫馨插畫風</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, 'Microsoft JhengHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #fffaf0 0%, #fef5e7 100%);
            color: #5a5a5a;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            background: white;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
            padding: 45px;
            position: relative;
            overflow: hidden;
        }
        
        .header {
            text-align: center;
            margin-bottom: 55px;
            position: relative;
        }
        
        .header::after {
            content: '';
            display: block;
            width: 120px;
            height: 5px;
            background: linear-gradient(to right, #8bc38a, #5b8de4);
            margin: 20px auto;
            border-radius: 3px;
        }
        
        h1 {
            color: #2c5aa0;
            font-size: 3.2rem;
            margin-bottom: 15px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        h2 {
            color: #6b6b6b;
            font-size: 1.8rem;
            font-weight: 400;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 35px;
            margin-top: 50px;
        }
        
        .card {
            background: #ffffff;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
            border: 1px solid #f0f0f0;
        }
        
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.12);
        }
        
        .illustration {
            width: 200px;
            height: 200px;
            margin: 0 auto 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f9f9ff;
            border-radius: 50%;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(91, 141, 228, 0.15);
        }
        
        h3 {
            color: #2c5aa0;
            font-size: 1.6rem;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        p {
            line-height: 1.7;
            margin-bottom: 20px;
            flex-grow: 1;
            font-size: 1.1rem;
        }
        
        .icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #e8f2ff 0%, #d9e8ff 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            color: #2c5aa0;
            font-size: 35px;
            box-shadow: 0 5px 15px rgba(91, 141, 228, 0.2);
        }
        
        .decoration {
            position: absolute;
            z-index: 0;
            opacity: 0.12;
        }
        
        .decoration-1 {
            top: 60px;
            right: 60px;
            width: 180px;
            height: 180px;
            background-color: #5b8de4;
            border-radius: 50%;
        }
        
        .decoration-2 {
            bottom: 80px;
            left: 70px;
            width: 120px;
            height: 120px;
            background-color: #ff9e6d;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
        }
        
        .decoration-3 {
            top: 200px;
            left: 100px;
            width: 100px;
            height: 100px;
            background-color: #8bc38a;
            border-radius: 50%;
        }
        
        .content {
            position: relative;
            z-index: 1;
        }
        
        .footer {
            text-align: center;
            margin-top: 50px;
            color: #7a7a7a;
            font-size: 0.9rem;
        }
        
        @media (max-width: 900px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
        }
        
        .health-icon {
            font-size: 40px;
            color: #5b8de4;
            margin: 0 5px;
        }
        
        .card:nth-child(2) .icon {
            background: linear-gradient(135deg, #e8f6ff 0%, #d9f2e8 100%);
            color: #4caf50;
        }
        
        .card:nth-child(3) .icon {
            background: linear-gradient(135deg, #ffe8f7 0%, #f9d9ff 100%);
            color: #9c27b0;
        }
        
        .card:nth-child(4) .icon {
            background: linear-gradient(135deg, #ffe8e8 0%, #ffd9d9 100%);
            color: #f44336;
        }
        .button-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            gap: 15px;
        }
        
        .back-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3498db 0%, #2c3e50 100%);
            color: white;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .back-button::before {
            content: "←";
        }
        
        .home-button {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #3498db 0%, #2c3e50 100%);
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 1000;
            font-size: 24px;
        }
        
        .back-button:hover, .home-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .button-container {
                bottom: 20px;
                right: 20px;
            }
            
            .back-button, .home-button {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="decoration decoration-1"></div>
        <div class="decoration decoration-2"></div>
        <div class="decoration decoration-3"></div>
        
        <div class="content">
            <div class="header">
                <h1>醫療可近性</h1>
                <h2>確保長者及失能者獲得及時醫療照護</h2>
            </div>
            
            <div class="grid">
                <div class="card">
                    <div class="icon">
                        <i class="fas fa-hospital"></i>
                    </div>
                    <h3>就醫便利性</h3>
                    <p>附近有醫院、診所，提供交通接送服務</p>
                    <div class="illustration">
                        <i class="fas fa-hospital health-icon"></i>
                        <i class="fas fa-bus health-icon"></i>
                        <i class="fas fa-wheelchair health-icon"></i>
                    </div>
                </div>
                
                <div class="card">
                    <div class="icon">
                        <i class="fas fa-house-user"></i>
                    </div>
                    <h3>居家醫療服務</h3>
                    <p>到宅醫師、護理師、藥師提供專業醫療服務</p>
                    <div class="illustration">
                        <i class="fas fa-user-md health-icon"></i>
                        <i class="fas fa-user-nurse health-icon"></i>
                        <i class="fas fa-house health-icon"></i>
                    </div>
                </div>
                
                <div class="card">
                    <div class="icon">
                        <i class="fas fa-laptop-medical"></i>
                    </div>
                    <h3>遠距醫療</h3>
                    <p>視訊門診、線上健康諮詢，讓醫療無距離</p>
                    <div class="illustration">
                        <i class="fas fa-video health-icon"></i>
                        <i class="fas fa-tablet-alt health-icon"></i>
                        <i class="fas fa-wifi health-icon"></i>
                    </div>
                </div>
                
                <div class="card">
                    <div class="icon">
                        <i class="fas fa-ambulance"></i>
                    </div>
                    <h3>緊急醫療支援</h3>
                    <p>緊急送醫、救護車服務，即時救援保障安全</p>
                    <div class="illustration">
                        <i class="fas fa-ambulance health-icon"></i>
                        <i class="fas fa-first-aid health-icon"></i>
                        <i class="fas fa-heartbeat health-icon"></i>
                    </div>
                </div>
            </div>
            <div class="button-container">
        <button class="back-button" onclick="goBack()" title="返回上一页"></button>
        <a href="index.html" class="home-button" title="返回主页">
            <i class="fas fa-home"></i>
        </a>
    </div>

    <script>
        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                // 如果没有历史记录，可以重定向到首页或其他备用页面
                window.location.href = "index.html";
            }
        }
    </script>
            <div class="footer">
                <p>為長者與失能者提供全面醫療照護解決方案</p>
            </div>
        </div>
    </div>
</body>
</html>
